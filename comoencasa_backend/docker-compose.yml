version: '3.8'

services: 
    back:
        image: jifloresp/cec-back:0.2
        restart: always
        ports: 
            - 4000:8080
        environment: 
            DATABASE_NAME: comoencasadb
            PROJECT_ID: comoencasa-289703
            REGION: us-central1
            INSTANCE_ID: comoencasa
    frontend:
        image: jifloresp/cec-back:0.2
        networks:
            - apinet
        ports:
            - 8089:80
networks:
    apinet:
        driver: bridge